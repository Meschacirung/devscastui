<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="language" content="fr">
    <meta name="author" content="méschac-irung, meschacirung@gmail.com">

    <title>Devscast - Digital builders</title>

    <link rel="shortcut icon" href="../public/images/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="../public/css/tailwind.css">
    <link rel="stylesheet" href="../public/css/video.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>

<body class="overflow-x-hidden bg-gray-100" style="font-family:'Rubik', sans-serif;">

    <header class="py-2 bg-white shadow-sm fixed w-full">
        <div class="flex-shrink-0 w-max md:m-auto px-4">
            <a href="index.html" class="flex items-center  mt-0">
                <img src="../public/images/icon.png" class="w-12" alt="">
                <span class="text-2xl text-gray-800">Devscast</span>
            </a>
        </div>
    </header>

    <section class="md:flex md:space-x-8 justify-center md:px-8 md:py-24">

        <div class="lg:w-3/12 md:w-5/12 md:pt-0 pt-14">
            <div class="pt-6 pb-2 bg-gray-700 md:rounded-xl">

                <div class="px-4">
                    <h1 class="text-white text-4xl">50.0 $</h1>
                    <p class="text-blue-300">2 (deux) séances de mentoring</p>
                </div>
                
                <div class="mt-4 text-white">
                    <div class="px-4 mx-2 flex justify-between py-4 border-b 
                                border-gray-600 hover:bg-gray-600">
                        <h2>Séance mentoring</h2>
                        <p>25.0 $</p>
                    </div>
                    <div class="px-4 mx-2 flex justify-between py-4 border-b 
                                border-gray-600 hover:bg-gray-600">
                        <h2>S/Total</h2>
                        <p>50.0 $</p>
                    </div>
                    <div class="px-4 mx-2 flex justify-between py-4 
                                hover:bg-gray-600 text-gray-400">
                        <h2>Tax</h2>
                        <p>0.0 $</p>
                    </div>
                    <div class="px-4 mx-2 flex justify-between py-4 
                                bg-gray-600 rounded-md">
                        <h2>Total due</h2>
                        <p>50.0 $</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="lg:w-5/12 md:w-7/12 md:z-50">
            <div class="py-8 md:pb-8 pb-24 md:px-8 px-6 bg-white
                        md:rounded-2xl">

                <div>
                    <img src="../public/images/PayPal_logo.svg" class="w-32" alt="PayPal logo">
                </div>

                <form action="" class="mt-4">

                    <div>
                        <div class="md:flex justify-between items-center gap-4 mt-6">

                            <label class="text-gray-500 md:mb-0 mb-2" for="">Nom et prénom <span class="text-yellow-500">*</span> </label>
                            
                            <div class="md:w-7/12 md:mt-0 mt-3">
                                <input class="px-4 py-2 bg-gray-100 rounded-md w-full border-2 
                                              border-transparent focus:outline-none 
                                              focus:border-indigo-400 focus:bg-white 
                                              " type="text" placeholder="Titulaire de la carte" required>
                            </div>
                            
                        </div>
    
                        <div class="md:flex justify-between items-center gap-4 mt-6">
    
                            <label class="text-gray-500 md:mb-0 mb-2" for="">Numéro <span class="text-yellow-500">*</span> </label>
                            
                            <div class="md:w-7/12 md:mt-0 mt-3">
                                <input class="px-4 py-2 bg-gray-100 rounded-md w-full border-2 
                                              border-transparent focus:outline-none 
                                              focus:border-indigo-400 focus:bg-white 
                                              " type="text" placeholder="Numéro de la carte" required>
                            </div>
                            
                        </div>
    
                        <div class="md:flex justify-between items-center gap-4 mt-6">
    
                            <label class="text-gray-500 md:mb-0 mb-2" for="">Expiration <span class="text-yellow-500">*</span> </label>
                            
                            <div class="md:w-7/12 md:mt-0 mt-3">
    
                                <div class="grid grid-cols-2">
                                    <select name="" id="" class="px-4 py-2 bg-gray-100 rounded-l-md w-full border-2 
                                                                border-transparent focus:outline-none 
                                                                focus:border-indigo-400 focus:bg-white ">
                                    
                                        <option value="" class="text-gray-300 bg-gray-100">MM</option>
                                        <option value="January" class="text-gray-500">01</option>
                                        <option value="February" class="text-gray-500">02</option>
    
                                    </select>
    
                                    <select name="" id="" class="px-4 py-2 bg-gray-100 rounded-r-md w-full border-2 
                                                                border-transparent focus:outline-none 
                                                                focus:border-indigo-400 focus:bg-white ">
                                    
                                        <option value="" class="text-gray-300 bg-gray-100">YYYY</option>
                                        <option value="2021" class="text-gray-500">2021</option>
                                        <option value="2022" class="text-gray-500">2022</option>
    
                                    </select>
                                </div>
    
                            </div>
                            
                        </div>
                        
                        <div class="md:flex justify-between items-center gap-4 mt-6">
    
                            <label class="text-gray-500 md:mb-0 mb-2" for="">Code CVC <span class="text-yellow-500">*</span> </label>
                            
                            <div class="md:w-7/12 md:mt-0 mt-3">
                                <input class="px-4 py-2 bg-gray-100 rounded-md w-full border-2 
                                              border-transparent focus:outline-none 
                                              focus:border-indigo-400 focus:bg-white 
                                              " type="text" placeholder="Numéro" required>
                            </div>
                            
                        </div>
                    </div>

                    <button class="mt-10 w-full py-3 bg-green-500 rounded-md
                                        text-white hover:bg-green-600 shadow-md
                                        focus:outline-none"
                                type="submit">
                            Valider mon paiement
                    </button>
                </form>

            </div>
        </div>

    </section>

    <div class="fixed md:right-8 left-0 right-0 md:bottom-8 bottom-2 
                    md:w-full md:shadow-none z-50 flex md:justify-end justify-center">
            
            <div class="w-max px-6 py-3 md:bg-transparent bg-white shadow-md 
                        rounded-full flex justify-center gap-6
                        md:block md:shadow-none">
                <button title="page précédente" class="md:h-12 md:w-12 rounded-full bg-white md:shadow-lg
                            flex justify-center items-center text-green-500
                            hover:bg-green-500 hover:text-white">
                    
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="-mb-1 bi bi-arrow-left-short" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
                    </svg>

                </button>

                <div>
                    <a href="index.html" title="retour à l'accueil" 
                        class="md:h-14 md:w-14 rounded-full bg-white md:shadow-lg md:mt-4
                                grid justify-center gap-2 items-center text-indigo-500
                                hover:bg-indigo-500 hover:text-white">
                        
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                            <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z"/>
                        </svg>
                    </a>
                </div>
            </div>
            
        </div>

    <script src="../public/js/script.js"></script>

</body>
</html>
